<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Break Return Time App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f7;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      color: #444;
      margin-bottom: 0.5rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #0077ff;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #005fcc;
    }

    #result {
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 1.5rem;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Break Return Time Calculator</h2>

    <label for="clockInTime">Clock In Time:</label>
    <input type="time" id="clockInTime" required />

    <label for="startTime">Break Start Time:</label>
    <input type="time" id="startTime" required />

    <label for="durationMinutes">Break Duration (minutes):</label>
    <input type="number" id="durationMinutes" min="0" value="0" />

    <button onclick="calculateReturnTime()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateReturnTime() {
      const start = document.getElementById("startTime").value;
      const breakMinutes = parseInt(document.getElementById("durationMinutes").value, 10) || 0;
      const clockIn = document.getElementById("clockInTime").value;

      if (!start || !clockIn || breakMinutes < 0) {
        document.getElementById("result").innerText = "Please enter clock-in time, break start, and break duration.";
        return;
      }

      const [startHour, startMinute] = start.split(":").map(Number);
      const breakStartDate = new Date();
      breakStartDate.setHours(startHour, startMinute, 0);

      const breakMs = breakMinutes * 60000;
      const returnDate = new Date(breakStartDate.getTime() + breakMs);
      const returnTime = returnDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      // Now calculate exactly 8 hours from clockIn
      const [clockInHour, clockInMinute] = clockIn.split(":").map(Number);
      const clockInDate = new Date();
      clockInDate.setHours(clockInHour, clockInMinute, 0);

      const totalWorkTime = 8 * 60 * 60000; // 8 hours
      const clockOutDate = new Date(clockInDate.getTime() + totalWorkTime);
      const clockOutTime = clockOutDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      document.getElementById("result").innerText = `You need to clock back in at ${returnTime}.
To complete 8 full work hours from clock-in, you should clock out at ${clockOutTime}.`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break Return Time App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      margin-bottom: 15px;
      width: 100%;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Break Return Time Calculator</h2>

  <label for="startTime">Break Start Time:</label>
  <input type="time" id="startTime" required>

  <label for="duration">Break Duration (minutes):</label>
  <input type="number" id="duration" min="1" required>

  <button onclick="calculateReturnTime()">Calculate Return Time</button>

  <div id="result"></div>

  <script>
    function calculateReturnTime() {
      const start = document.getElementById("startTime").value;
      const duration = parseInt(document.getElementById("duration").value, 10);

      if (!start || isNaN(duration)) {
        document.getElementById("result").innerText = "Please enter both values.";
        return;
      }

      const [hours, minutes] = start.split(":").map(Number);
      const startDate = new Date();
      startDate.setHours(hours, minutes, 0);

      const endDate = new Date(startDate.getTime() + duration * 60000);
      const returnTime = endDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      document.getElementById("result").innerText = `You need to clock back in at ${returnTime}.`;
    }
  </script>
</body>
</html>

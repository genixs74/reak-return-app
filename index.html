<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Break Return Time App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f7;
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      color: #444;
      margin-bottom: 0.5rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      background-color: #0077ff;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #005fcc;
    }

    #result {
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 1.5rem;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Break Return Time Calculator</h2>

    <label for="startTime">Break Start Time:</label>
    <input type="time" id="startTime" required />

    <label for="durationHours">Break Duration (hours):</label>
    <input type="number" id="durationHours" min="0" value="0" />

    <label for="durationMinutes">Break Duration (minutes):</label>
    <input type="number" id="durationMinutes" min="0" value="0" />

    <button onclick="calculateReturnTime()">Calculate Return Time</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateReturnTime() {
      const start = document.getElementById("startTime").value;
      const hours = parseInt(document.getElementById("durationHours").value, 10) || 0;
      const minutes = parseInt(document.getElementById("durationMinutes").value, 10) || 0;

      if (!start || (hours === 0 && minutes === 0)) {
        document.getElementById("result").innerText = "Please enter a start time and duration.";
        return;
      }

      const [startHour, startMinute] = start.split(":").map(Number);
      const startDate = new Date();
      startDate.setHours(startHour, startMinute, 0);

      const totalMs = (hours * 60 + minutes) * 60000;
      const endDate = new Date(startDate.getTime() + totalMs);
      const returnTime = endDate.toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit'
      });

      document.getElementById("result").innerText = `You need to clock back in at ${returnTime}.`;
    }
  </script>
</body>
</html>
